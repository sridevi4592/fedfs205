<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: lightpink;
      color: white;
    }

    .navbar .logo {
      flex: 1;
    }

    .navbar .logo img {
      height: 40px;
    }

    .navbar .title {
      flex: 2;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .nav-links {
      flex: 1;
      text-align: right;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .navbar .logo,
      .navbar .title,
      .navbar .nav-links {
        flex: none;
        margin: 10px 0;
      }

      .navbar .nav-links a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="klu.jpeg" alt="Logo">
    </div>
    <div class="title">Learning Managment System</div>
    <div class="nav-links">
      <a href="https://www.kluniversity.in/">Home</a>
      <a href="https://www.kluniversity.in/Mission.aspx">About Us</a>
      <a href="https://lms.kluniversity.in">Sign In / Sign Up</a>
    </div>
  </nav>

</body>
</html>
