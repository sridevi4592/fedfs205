<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
  <h2>Student Registration Form</h2>

  <form action="success.html" method="post">
    <table  cellpadding="10" cellspacing="0">
      <tr>
        <td><label for="name">Full Name</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>

      <tr>
        <td><label for="gender">Gender</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="Male" required> Male
          <input type="radio" id="female" name="gender" value="Female"> Female
        </td>
      </tr>

      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>

      <tr>
        <td><label for="contact">Contact Number</label></td>
        <td><input type="tel" id="contact" name="contact" required></td>
      </tr>

      <tr>
        <td><label for="address">Address</label></td>
        <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
      </tr>

      <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date" id="dob" name="dob" required></td>
      </tr>

      <tr>
        <td>Languages Known</td>
        <td>
          <input type="checkbox" name="languages[]" value="English"> English
          <input type="checkbox" name="languages[]" value="Hindi"> Hindi
          <input type="checkbox" name="languages[]" value="Telugu"> Telugu
          <input type="checkbox" name="languages[]" value="Tamil"> Tamil
        </td>
      </tr>

      <tr>
        <td><label for="branch">Branch</label></td>
        <td>
          <select id="branch" name="branch" required>
            <option value="">--Select--</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">Mechanical</option>
            <option value="CIVIL">Civil</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="photo">Upload Photo</label></td>
        <td><input type="file" id="photo" name="photo"></td>
      </tr>

      <tr>
        <td colspan="2" style="text-align:center">
          <input type="submit" value="Register">
          <input type="reset" value="Clear">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
