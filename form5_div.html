<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="date"],
    .form-group select,
    .form-group textarea {
      width: 300px;
      padding: 6px;
    }

    .form-group input[type="checkbox"],
    .form-group input[type="radio"] {
      margin-right: 5px;
    }

    .form-actions {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form action="success.html" method="post">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" name="contact" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea name="address" rows="4" cols="40"></textarea>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" name="dob" required>
    </div>

    <div class="form-group">
      <label>Languages Known</label>
      <input type="checkbox" name="languages[]" value="English"> English
      <input type="checkbox" name="languages[]" value="Hindi"> Hindi
      <input type="checkbox" name="languages[]" value="Telugu"> Telugu
      <input type="checkbox" name="languages[]" value="Tamil"> Tamil
    </div>

    <div class="form-group">
      <label>Branch</label>
      <select name="branch" required>
        <option value="">--Select--</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">Mechanical</option>
        <option value="CIVIL">Civil</option>
      </select>
    </div>

    <div class="form-group">
      <label>Upload Photo</label>
      <input type="file" name="photo">
    </div>

    <div class="form-actions">
      <input type="submit" value="Register">
      <input type="reset" value="Clear">
    </div>

  </form>

</body>
</html>
